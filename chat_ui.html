<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .chat-header .channel-info {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒˆ */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f8f9fa;
    }
    .message-item {
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .message-sender {
      font-weight: 600;
      margin-right: 8px;
      color: #2d3748;
    }
    .message-permission {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      margin-right: 8px;
    }
    .permission-owner {
      background-color: #fef3c7;
      color: #92400e;
    }
    .permission-staff {
      background-color: #dbeafe;
      color: #1e40af;
    }
    .permission-outsource {
      background-color: #e0e7ff;
      color: #4338ca;
    }
    .permission-system {
      background-color: #f3f4f6;
      color: #6b7280;
    }
    .message-timestamp {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .message-body {
      background-color: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
    .input-container {
      background-color: white;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      flex-shrink: 0;
    }
    .input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    .message-input {
      flex: 1;
      resize: none;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      max-height: 120px;
    }
    .message-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .char-counter {
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: right;
      margin-top: 4px;
    }
    .char-counter.warning {
      color: #f59e0b;
    }
    .char-counter.error {
      color: #ef4444;
    }

    /* ç©ºçŠ¶æ…‹ */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    /* Toast Notification */
    .toast-container {
      position: fixed;
      top: 80px;
      right: 16px;
      z-index: 9998;
    }

    /* iOSè‡ªå‹•ã‚ºãƒ¼ãƒ é˜²æ­¢ */
    input, textarea {
      font-size: 16px !important;
    }

    /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆWebkitï¼‰ */
    .messages-container::-webkit-scrollbar {
      width: 8px;
    }
    .messages-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .messages-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">èª­ã¿è¾¼ã¿ä¸­...</span>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container">
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody">
          ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="chat-header">
    <h1>ğŸ’¬ ãƒãƒ¼ãƒ  ãƒãƒ£ãƒƒãƒˆ</h1>
    <div class="channel-info">ğŸ“¢ å…¨ä½“ãƒãƒ£ãƒ³ãƒãƒ«</div>
  </div>

  <!-- Messages Container -->
  <div class="messages-container" id="messagesContainer">
    <div class="empty-state" id="emptyState">
      <div class="empty-state-icon">ğŸ’¬</div>
      <p>ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</p>
      <p class="text-muted" style="font-size: 0.875rem;">æœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
    </div>
  </div>

  <!-- Input Container -->
  <div class="input-container">
    <div class="input-row">
      <textarea
        class="message-input"
        id="messageInput"
        placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
        rows="1"
        maxlength="1000"></textarea>
      <button class="send-button" id="sendButton" onclick="sendMessage()">
        é€ä¿¡
      </button>
    </div>
    <div class="char-counter" id="charCounter">0 / 1000</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let currentChannel = 'å…¨ä½“';
    let pollingInterval = null;
    let lastMessageId = null;

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[Chat UI] åˆæœŸåŒ–é–‹å§‹');

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å…¥åŠ›ã®è‡ªå‹•ãƒªã‚µã‚¤ã‚º
      const messageInput = document.getElementById('messageInput');
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        updateCharCounter();
      });

      // Enterã‚­ãƒ¼ã§é€ä¿¡ï¼ˆShift+Enterã§æ”¹è¡Œï¼‰
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // åˆå›ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸èª­ã¿è¾¼ã¿
      loadMessages();

      // ãƒãƒ¼ãƒªãƒ³ã‚°é–‹å§‹ï¼ˆ5ç§’ã”ã¨ï¼‰
      startPolling();

      console.log('[Chat UI] åˆæœŸåŒ–å®Œäº†');
    });

    // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æ›´æ–°
    function updateCharCounter() {
      const messageInput = document.getElementById('messageInput');
      const charCounter = document.getElementById('charCounter');
      const length = messageInput.value.length;

      charCounter.textContent = `${length} / 1000`;

      if (length > 950) {
        charCounter.classList.add('error');
        charCounter.classList.remove('warning');
      } else if (length > 800) {
        charCounter.classList.add('warning');
        charCounter.classList.remove('error');
      } else {
        charCounter.classList.remove('warning', 'error');
      }
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();

      if (!message) {
        return;
      }

      if (message.length > 1000) {
        showError('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒé•·ã™ãã¾ã™ï¼ˆæœ€å¤§1000æ–‡å­—ï¼‰');
        return;
      }

      console.log('[sendMessage] ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡: ' + message);
      showLoading(true);
      disableSendButton(true);

      google.script.run
        .withSuccessHandler(function(result) {
          console.log('[sendMessage] é€ä¿¡æˆåŠŸ:', result);
          showLoading(false);
          disableSendButton(false);

          if (result.success) {
            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
            messageInput.value = '';
            messageInput.style.height = 'auto';
            updateCharCounter();

            // ã™ãã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å†èª­è¾¼
            loadMessages();
          } else {
            showError(result.message || 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
          }
        })
        .withFailureHandler(function(error) {
          console.error('[sendMessage] ã‚¨ãƒ©ãƒ¼:', error);
          showLoading(false);
          disableSendButton(false);
          showError('ã‚¨ãƒ©ãƒ¼: ' + error.message);
        })
        .sendMessage(message, currentChannel, null);
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸èª­ã¿è¾¼ã¿
    function loadMessages() {
      console.log('[loadMessages] ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—é–‹å§‹');

      google.script.run
        .withSuccessHandler(function(messages) {
          console.log('[loadMessages] å–å¾—å®Œäº†:', messages.length + 'ä»¶');
          displayMessages(messages);
        })
        .withFailureHandler(function(error) {
          console.error('[loadMessages] ã‚¨ãƒ©ãƒ¼:', error);
          showError('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        })
        .getMessages(currentChannel, 100);
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function displayMessages(messages) {
      const container = document.getElementById('messagesContainer');
      const emptyState = document.getElementById('emptyState');

      if (!messages || messages.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      // ç¾åœ¨ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ä¿å­˜
      const wasAtBottom = isScrolledToBottom();

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      container.innerHTML = '';
      messages.forEach(function(msg) {
        const messageDiv = createMessageElement(msg);
        container.appendChild(messageDiv);
      });

      // æœ€æ–°ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸IDã‚’ä¿å­˜
      if (messages.length > 0) {
        lastMessageId = messages[messages.length - 1].messageId;
      }

      // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼ˆæœ€åˆã®èª­ã¿è¾¼ã¿æ™‚ or æœ€ä¸‹éƒ¨ã«ã„ãŸå ´åˆï¼‰
      if (wasAtBottom === null || wasAtBottom) {
        scrollToBottom();
      }
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¦ç´ ã‚’ä½œæˆ
    function createMessageElement(msg) {
      const div = document.createElement('div');
      div.className = 'message-item';
      div.dataset.messageId = msg.messageId;

      // æ¨©é™ãƒãƒƒã‚¸ã®ã‚¯ãƒ©ã‚¹
      const permissionClass = getPermissionClass(msg.senderPermission);

      div.innerHTML = `
        <div class="message-header">
          <span class="message-sender">${escapeHtml(msg.sender)}</span>
          <span class="message-permission ${permissionClass}">${escapeHtml(msg.senderPermission)}</span>
          <span class="message-timestamp">${formatTimestamp(msg.timestamp)}</span>
        </div>
        <div class="message-body">${escapeHtml(msg.message)}</div>
      `;

      return div;
    }

    // æ¨©é™ãƒãƒƒã‚¸ã®ã‚¯ãƒ©ã‚¹ã‚’å–å¾—
    function getPermissionClass(permission) {
      if (permission === 'ã‚ªãƒ¼ãƒŠãƒ¼') return 'permission-owner';
      if (permission === 'ã‚¹ã‚¿ãƒƒãƒ•') return 'permission-staff';
      if (permission === 'å¤–æ³¨') return 'permission-outsource';
      if (permission === 'ã‚·ã‚¹ãƒ†ãƒ ') return 'permission-system';
      return 'permission-staff';
    }

    // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatTimestamp(timestamp) {
      if (!timestamp) return '';

      // YYYY-MM-DD HH:mm:ss å½¢å¼ã‹ã‚‰è¡¨ç¤ºç”¨ã«å¤‰æ›
      const match = timestamp.match(/(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2})/);
      if (match) {
        const [_, year, month, day, hour, minute] = match;
        return `${month}/${day} ${hour}:${minute}`;
      }

      return timestamp;
    }

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ãƒã‚§ãƒƒã‚¯
    function isScrolledToBottom() {
      const container = document.getElementById('messagesContainer');
      const threshold = 100; // 100pxä»¥å†…ãªã‚‰ã€Œæœ€ä¸‹éƒ¨ã€ã¨ã¿ãªã™
      return container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
    }

    // æœ€ä¸‹éƒ¨ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      container.scrollTop = container.scrollHeight;
    }

    // ãƒãƒ¼ãƒªãƒ³ã‚°é–‹å§‹
    function startPolling() {
      console.log('[Polling] é–‹å§‹');
      pollingInterval = setInterval(function() {
        loadMessages();
      }, 5000); // 5ç§’ã”ã¨
    }

    // ãƒãƒ¼ãƒªãƒ³ã‚°åœæ­¢
    function stopPolling() {
      if (pollingInterval) {
        console.log('[Polling] åœæ­¢');
        clearInterval(pollingInterval);
        pollingInterval = null;
      }
    }

    // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹æ™‚ã«ãƒãƒ¼ãƒªãƒ³ã‚°åœæ­¢
    window.addEventListener('beforeunload', function() {
      stopPolling();
    });

    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
    function showLoading(show) {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = show ? 'flex' : 'none';
    }

    // é€ä¿¡ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹
    function disableSendButton(disabled) {
      const sendButton = document.getElementById('sendButton');
      sendButton.disabled = disabled;
    }

    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    function showError(message) {
      console.error('[Error]', message);
      const toast = new bootstrap.Toast(document.getElementById('errorToast'));
      document.getElementById('errorToastBody').textContent = message;
      toast.show();
    }
  </script>
</body>
</html>
