  </style>

<body>
  <div class="container">
  <h4 class="page-title">ğŸšš ç™ºé€æ–¹æ³•ãƒã‚¹ã‚¿ç®¡ç†</h4>

  <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º -->
  <div id="message" class="message"></div>

  <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒãƒ¼ -->

  <!-- ãƒ‡ãƒ¼ã‚¿ãƒ†ãƒ¼ãƒ–ãƒ« -->

  <!-- è¿½åŠ /ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">ç™ºé€æ–¹æ³•ã®è¿½åŠ </h3>

      <div class="modal-body">
        <div class="form-group">
          <label>ç™ºé€æ–¹æ³•ï¼ˆã‚«ãƒ†ã‚´ãƒªï¼‰<span class="required">*</span></label>
          <input type="text" id="method1Input" placeholder="ä¾‹: ã‚‰ãã‚‰ããƒ¡ãƒ«ã‚«ãƒªä¾¿">
        </div>
        <div class="form-group">
          <label>ç™ºé€æ–¹æ³•ï¼ˆè©³ç´°ï¼‰<span class="required">*</span></label>
          <input type="text" id="method2Input" placeholder="ä¾‹: ãƒã‚³ãƒã‚¹">

        <div class="form-group">

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

    </div>
  </div>

  <script>
    let shippingMethods = [];
    let editingRowIndex = null;

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    window.addEventListener('DOMContentLoaded', function() {

    /**
     * ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
     */
    function loadData() {
      showLoading();
      google.script.run
        .withSuccessHandler(function(result) {
          hideLoading();
          if (result.success) {
            shippingMethods = result.data || [];
            renderTable();
            updateStats();
            showMessage('success', result.message || 'ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ');
          } else {
            showMessage('error', result.message || 'ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + (error.message || error));
        })
        .getShippingMethodsAPI();
    }

    /**
     * ãƒ†ãƒ¼ãƒ–ãƒ«æç”»
     */
    function renderTable() {
      const container = document.getElementById('tableContainer');

      if (shippingMethods.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ“¦</div>
            <p>ç™ºé€æ–¹æ³•ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</p>
            <p style="font-size: 12px; color: #9ca3af;">ã€Œæ–°è¦è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‹ã‚‰ç™ºé€æ–¹æ³•ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</p>
          </div>
        `;
        return;
      }

      let html = '<div class="card-list">';

      shippingMethods.forEach((item, index) => {
        html += `
          <div class="shipping-card">
            <div class="card-header">
              <span class="card-number">#${index + 1}</span>
              <div class="card-actions">
                <button class="btn btn-warning" onclick="openEditModal(${item.rowIndex})">ç·¨é›†</button>
                <button class="btn btn-danger" onclick="confirmDelete(${item.rowIndex}, '${escapeHtml(item.method1)} - ${escapeHtml(item.method2)}')">å‰Šé™¤</button>
              </div>
            </div>
            <div class="card-body">
              <div class="card-field">
                <div class="field-label">ç™ºé€æ–¹æ³•ï¼ˆã‚«ãƒ†ã‚´ãƒªï¼‰</div>
                <div class="field-value">${escapeHtml(item.method1)}</div>
              </div>
              <div class="card-field">
                <div class="field-label">ç™ºé€æ–¹æ³•ï¼ˆè©³ç´°ï¼‰</div>
                <div class="field-value">${escapeHtml(item.method2)}</div>
              </div>
              <div class="card-field">
                <div class="field-label">é€æ–™</div>
                <div class="field-value fee">Â¥${item.fee.toLocaleString()}</div>
              </div>
            </div>
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;
    }

    /**
     * çµ±è¨ˆæƒ…å ±æ›´æ–°
     */
    function updateStats() {
      document.getElementById('totalCount').textContent = shippingMethods.length;
      document.getElementById('stats').style.display = 'block';
    }

    /**
     * æ–°è¦è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
     */
    function openAddModal() {
      editingRowIndex = null;
      document.getElementById('modalTitle').textContent = 'ç™ºé€æ–¹æ³•ã®è¿½åŠ ';
      document.getElementById('method1Input').value = '';
      document.getElementById('method2Input').value = '';
      document.getElementById('feeInput').value = '';
      document.getElementById('editModal').classList.add('active');
    }

    /**
     * ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
     */
    function openEditModal(rowIndex) {
      const item = shippingMethods.find(m => m.rowIndex === rowIndex);
      if (!item) {
        showMessage('error', 'ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
        return;
      }

      editingRowIndex = rowIndex;
      document.getElementById('modalTitle').textContent = 'ç™ºé€æ–¹æ³•ã®ç·¨é›†';
      document.getElementById('method1Input').value = item.method1;
      document.getElementById('method2Input').value = item.method2;
      document.getElementById('feeInput').value = item.fee;
      document.getElementById('editModal').classList.add('active');
    }

    /**
     * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
     */
    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      editingRowIndex = null;
    }

    /**
     * ãƒ‡ãƒ¼ã‚¿ä¿å­˜
     */
    function saveData() {
      const method1 = document.getElementById('method1Input').value.trim();
      const method2 = document.getElementById('method2Input').value.trim();
      const fee = parseFloat(document.getElementById('feeInput').value);

      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (!method1 || !method2) {
        showMessage('error', 'ç™ºé€æ–¹æ³•ï¼ˆã‚«ãƒ†ã‚´ãƒªï¼‰ã¨ç™ºé€æ–¹æ³•ï¼ˆè©³ç´°ï¼‰ã¯å¿…é ˆã§ã™');
        return;
      }

      if (isNaN(fee) || fee < 0) {
        showMessage('error', 'é€æ–™ã¯0ä»¥ä¸Šã®æ•°å€¤ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }

      const params = {
        method1: method1,
        method2: method2,
        fee: fee
      };

      if (editingRowIndex) {
        // ç·¨é›†
        params.rowIndex = editingRowIndex;
        showLoading();
        google.script.run
          .withSuccessHandler(function(result) {
            hideLoading();
            closeModal();
            if (result.success) {
              showMessage('success', result.message);
              loadData();
            } else {
              showMessage('error', result.message);
            }
          })
          .withFailureHandler(function(error) {
            hideLoading();
            showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + (error.message || error));
          })
          .updateShippingMethodAPI(params);
      } else {
        // æ–°è¦è¿½åŠ 
        showLoading();
        google.script.run
          .withSuccessHandler(function(result) {
            hideLoading();
            closeModal();
            if (result.success) {
              showMessage('success', result.message);
              loadData();
            } else {
              showMessage('error', result.message);
            }
          })
          .withFailureHandler(function(error) {
            hideLoading();
            showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + (error.message || error));
          })
          .addShippingMethodAPI(params);
      }
    }

    /**
     * å‰Šé™¤ç¢ºèª
     */
    function confirmDelete(rowIndex, label) {
      if (confirm(`ã€Œ${label}ã€ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`)) {
        deleteData(rowIndex);
      }
    }

    /**
     * ãƒ‡ãƒ¼ã‚¿å‰Šé™¤
     */
    function deleteData(rowIndex) {
      showLoading();
      google.script.run
        .withSuccessHandler(function(result) {
          hideLoading();
          if (result.success) {
            showMessage('success', result.message);
            loadData();
          } else {
            showMessage('error', result.message);
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + (error.message || error));
        })
        .deleteShippingMethodAPI(rowIndex);
    }

    /**
     * ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
     */
    function showMessage(type, text) {
      const messageEl = document.getElementById('message');
      messageEl.className = `message ${type} active`;
      messageEl.textContent = text;
      setTimeout(() => {
        messageEl.classList.remove('active');
      }, 5000);
    }

    /**
     * ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
     */
    function showLoading() {
      const container = document.getElementById('tableContainer');
      container.innerHTML = `

          <div class="spinner"></div>
          <p>å‡¦ç†ä¸­...</p>
        </div>
      `;
    }

    /**
     * ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
     */
    function hideLoading() {
      // renderTable()ã§ä¸Šæ›¸ãã•ã‚Œã‚‹ãŸã‚ç‰¹ã«å‡¦ç†ä¸è¦
    }

    /**
     * HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
     */
    function escapeHtml(text) {
      const div = document.createElement('div');

    }
  </script>
  </div><!-- /container -->
