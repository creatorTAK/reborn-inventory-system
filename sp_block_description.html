<div class="group description-section">
  <div class="group-title">📝 商品の説明</div>
  
  <!-- 商品の説明欄（プレビュー） -->
  <div style="margin-bottom: 12px;">
    <label style="display: flex; justify-content: space-between; align-items: center;">
      <span>商品の説明</span>
      <span class="counter" id="descCounter">
        <span id="descCount">0</span>/<span id="descMax">1000</span> 文字
      </span>
    </label>
    <textarea 
      id="商品の説明" 
      rows="6" 
      placeholder="商品の状態・素材・サイズ感・ディテール・注意点などを記入してください"
      readonly
      style="background-color: #f8f9fa; margin-top: 4px;"
    ></textarea>
  </div>

  <!-- サイズ情報入力欄 -->
  <div id="sizeSection" style="margin-bottom: 12px; display: none;">
    <label style="font-weight: 600; color: #374151; margin-bottom: 8px; display: block;">サイズ</label>

    <!-- トップス/アウター用サイズ -->
    <div id="topsSize" style="display: none;">
      <div style="font-weight: 500; color: #1f2937; margin-bottom: 6px;">トップス／アウター</div>
      <div class="row" style="margin-bottom: 4px;">
        <div>
          <label class="small">肩幅</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="肩幅" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
        <div>
          <label class="small">身幅</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="身幅" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <label class="small">袖丈</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="袖丈" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
        <div>
          <label class="small">着丈</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="着丈" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
      </div>
    </div>

    <!-- パンツ用サイズ -->
    <div id="bottomsSize" style="display: none;">
      <div style="font-weight: 500; color: #1f2937; margin-bottom: 6px;">パンツ</div>
      <div class="row" style="margin-bottom: 4px;">
        <div>
          <label class="small">ウエスト</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="ウエスト" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
        <div>
          <label class="small">ヒップ</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="ヒップ" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <label class="small">股上</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="股上" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
        <div>
          <label class="small">股下</label>
          <div style="display: flex; align-items: center; gap: 4px;">
            <select id="股下" style="flex: 1;">
              <option value="">--</option>
            </select>
            <span style="font-size: 12px; color: #6b7280;">cm</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 商品状態(詳細)入力欄 -->
  <div style="margin-bottom: 6px;">
    <label for="商品状態詳細">商品状態(詳細)</label>

    <!-- クイック挿入ボタン群 -->
    <div class="quick-insert-buttons" style="margin-top: 4px;">
      <button type="button" class="quick-btn" data-text="目立った傷や汚れなし。">目立った傷なし</button>
      <button type="button" class="quick-btn" 
  data-text="若干の使用感がありますが、着用に問題ありません。">使用感あり</button>
      <button type="button" class="quick-btn" data-text="タグ付き未使用品です。">タグ付き未使用</button>
      <button type="button" class="quick-btn" data-text="襟元に薄いシミがあります。">襟元シミ</button>
      <button type="button" class="quick-btn" data-text="袖口に毛玉があります。">袖口毛玉</button>
      <button type="button" class="quick-btn" data-text="裾にほつれがあります。">裾ほつれ</button>
      <button type="button" class="quick-btn" data-text="ボタンに傷があります。">ボタン傷</button>
      <button type="button" class="quick-btn" data-text="色褪せがあります。">色褪せ</button>
    </div>

    <!-- オートコンプリート対応のテキストエリア -->
    <div style="position: relative; margin-top: 4px;">
      <textarea 
        id="商品状態詳細" 
        rows="3" 
        placeholder="商品の詳細な状態を入力してください（傷、汚れ、使用感など）"
      ></textarea>
      <div id="suggest-商品状態詳細" class="suggest" hidden></div>
    </div>
  </div>
</div>

<!-- 素材入力セクション -->
  <div class="material-section">
    <div class="section-label">素材</div>

    <div id="materialList" class="material-list">
      <!-- 初期表示は1セット -->
      <div class="material-item" data-index="1">
        <div class="material-header">
          <span>素材 1</span>
          <button type="button" class="remove-material-btn" onclick="removeMaterial(1)" 
  style="display:none;">削除</button>
        </div>

        <div class="material-fields">
          <label>箇所:
            <select id="素材1_箇所" class="material-location">
              <option value="">--</option>
            </select>
          </label>

          <div class="material-composition">
            <div class="composition-row">
              <label>種類:
                <select id="素材1_種類1" class="material-type">
                  <option value="">--</option>
                </select>
              </label>
              <label>割合:
                <input type="number" id="素材1_％1" class="material-percent" min="0" max="100" placeholder="%">
              </label>
            </div>

            <div class="composition-row">
              <label>種類:
                <select id="素材1_種類2" class="material-type">
                  <option value="">--</option>
                </select>
              </label>
              <label>割合:
                <input type="number" id="素材1_％2" class="material-percent" min="0" max="100" placeholder="%">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="addMaterialBtn" class="add-material-btn">+ 素材を追加</button>
  </div>
