/* ===== フォーム要素 ===== */
label { 
  display: block; 
  margin: 6px 0 3px; 
  font-size: 12px; 
  color: #374151;
  font-weight: 500;
}

input, select, textarea { 
  width: 100%; 
  box-sizing: border-box; 
  padding: 6px 8px; 
  font-size: 13px;
  border: 1px solid #d1d5db;
  border-radius: 4px;
  background: white;
  transition: all 0.2s ease;
}

input:focus, select:focus, textarea:focus { 
  outline: none; 
  border-color: #3b82f6; 
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
}

input:disabled, select:disabled {
  background: #f3f4f6;
  color: #6b7280;
  cursor: not-allowed;
}
