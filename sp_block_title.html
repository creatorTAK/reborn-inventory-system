<div class="group title-section">
    <div class="group-title">✏️ 商品名</div>

    <!-- 商品名プレビュー（ブロック外） -->
    <div style="margin-bottom: 8px;">
      <label style="display: flex; justify-content: space-between; align-items: center;">
        <span>商品名プレビュー</span>
        <span class="counter" id="nameCounter">
          <span id="nameCount">0</span>/<span id="nameMax">40</span> 文字
        </span>
      </label>
      <textarea id="商品名プレビュー" rows="2" readonly 
  placeholder="選択した値をスペース区切りで自動表示されます"></textarea>
      <input id="商品名(タイトル)" type="hidden">
    </div>

    <!-- セールスワードセクション -->
    <div class="form-section">
      <h3 class="section-title">
        <span class="section-icon">🏷️</span>セールスワード
      </h3>
      <div class="section-content">
        <div class="row">
          <div>
            <label>カテゴリ</label>
            <select id="セールスワード(カテゴリ)" class="full">
              <option value="">--選択してください--</option>
            </select>
          </div>
          <div>
            <label>キーワード</label>
            <select id="セールスワード" class="full">
              <option value="">--選択してください--</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- ブランド情報セクション -->
    <div class="form-section">
      <h3 class="section-title">
        <span class="section-icon">🏢</span>ブランド情報
      </h3>
      <div class="section-content">
        <div class="row">
          <div class="brand-field" style="position: relative;">
            <label>ブランド(英語)</label>
            <input id="商品名_ブランド(英語)" autocomplete="off" placeholder="入力すると候補が表示されます">
            <div class="suggest" id="suggest-商品名_ブランド(英語)" hidden></div>
          </div>
          <div class="brand-field" style="position: relative;">
            <label>ブランド(カナ)</label>
            <input id="商品名_ブランド(カナ)" autocomplete="off" placeholder="入力すると候補が表示されます">
            <div class="suggest" id="suggest-商品名_ブランド(カナ)" hidden></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 商品属性セクション -->
    <div class="form-section">
      <h3 class="section-title">
        <span class="section-icon">🎨</span>商品属性
      </h3>
      <div class="section-content">
        <div id="attributeList">
          <!-- 初期表示は1セット -->
          <div class="attribute-item" data-index="1">
            <div class="attribute-header">
              <span>属性 1</span>
              <button type="button" class="remove-attribute-btn" onclick="removeAttribute(1)"
style="display:none;">削除</button>
            </div>

            <div class="row" style="margin-top: 6px;">
              <div>
                <label>カテゴリ</label>
                <select id="商品属性1_カテゴリ">
                  <option value="">--選択してください--</option>
                </select>
              </div>
              <div>
                <label>値</label>
                <select id="商品属性1_値" disabled>
                  <option value="">--カテゴリを選択してください--</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <button type="button" id="addAttributeBtn" class="add-attribute-btn">+ 商品属性を追加</button>
      </div>
    </div>

  </div>
