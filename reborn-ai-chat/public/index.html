<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBORN AI チャットサポート</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .api-status {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      font-size: 12px;
    }

    .api-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .api-badge.active {
      background: rgba(76, 175, 80, 0.3);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .api-selector {
      display: flex;
      gap: 5px;
      padding: 4px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .api-button {
      padding: 6px 12px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .api-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .api-button:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendButton {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.2s, opacity 0.2s;
    }

    #sendButton:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: white;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 70%;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🤖 REBORN AI サポート</h1>
      <p>REBORNプロジェクトに関する質問にお答えします</p>
      <div class="api-status">
        <div class="api-badge" id="claudeBadge">
          <span>🔵</span>
          <span>Claude</span>
        </div>
        <div class="api-badge" id="geminiBadge">
          <span>🔷</span>
          <span>Gemini</span>
        </div>
      </div>
    </div>

    <div class="chat-area" id="chatArea">
      <div class="message assistant">
        <div class="message-content">
          こんにちは！REBORN AIサポートです。

REBORNプロジェクトに関する質問がありましたら、お気軽にお聞きください。

例えば：
• 「商品登録の使い方を教えて」
• 「プッシュ通知の設定方法は？」
• 「AI商品説明文生成機能について」
        </div>
      </div>
    </div>

    <div class="input-area">
      <div class="api-selector">
        <button class="api-button active" id="claudeBtn" onclick="selectAPI('claude')">Claude</button>
        <button class="api-button" id="geminiBtn" onclick="selectAPI('gemini')">Gemini</button>
      </div>
      <input type="text" id="messageInput" placeholder="メッセージを入力..." />
      <button id="sendButton" onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    let selectedAPI = 'claude';
    let isTyping = false;

    // Check API status on load
    async function checkAPIStatus() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();

        document.getElementById('claudeBadge').classList.toggle('active', data.apis.claude);
        document.getElementById('geminiBadge').classList.toggle('active', data.apis.gemini);
      } catch (error) {
        console.error('Failed to check API status:', error);
      }
    }

    function selectAPI(api) {
      selectedAPI = api;
      document.getElementById('claudeBtn').classList.toggle('active', api === 'claude');
      document.getElementById('geminiBtn').classList.toggle('active', api === 'gemini');
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message || isTyping) return;

      // Add user message
      addMessage('user', message);
      input.value = '';

      // Show typing indicator
      isTyping = true;
      document.getElementById('sendButton').disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            useGemini: selectedAPI === 'gemini'
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        let messageElement = null;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.substring(6));

              if (data.type === 'text') {
                assistantMessage += data.content;

                if (!messageElement) {
                  messageElement = addMessage('assistant', assistantMessage);
                } else {
                  messageElement.textContent = assistantMessage;
                }
              } else if (data.type === 'error') {
                addError(data.content);
              }
            }
          }
        }

      } catch (error) {
        console.error('Error:', error);
        addError('通信エラーが発生しました。もう一度お試しください。');
      } finally {
        isTyping = false;
        document.getElementById('sendButton').disabled = false;
      }
    }

    function addMessage(role, content) {
      const chatArea = document.getElementById('chatArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;

      messageDiv.appendChild(contentDiv);
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;

      return contentDiv;
    }

    function addError(message) {
      const chatArea = document.getElementById('chatArea');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = `❌ ${message}`;
      chatArea.appendChild(errorDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Enter key to send
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    checkAPIStatus();
  </script>
</body>
</html>
