<style>
  /* モバイルヘッダー（Web App専用） */
  .mobile-header {
    display: none; /* デフォルトは非表示 */
    position: sticky;
    top: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 16px;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    justify-content: space-between;
    align-items: center;
  }

  /* Web App経由の場合のみ表示 */
  body.web-app .mobile-header {
    display: flex;
  }

  .mobile-header-back {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .mobile-header-back:hover {
    opacity: 0.9;
  }

  .mobile-header-title {
    font-size: 14px;
    opacity: 0.9;
    font-weight: 500;
  }
</style>

<script>
  // Web App判定: URLにexecが含まれる場合はWeb App経由
  if (window.location.href.includes('/exec')) {
    document.body.classList.add('web-app');
  }
</script>
