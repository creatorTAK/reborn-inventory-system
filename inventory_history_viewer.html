<body>

    <!-- å±¥æ­´ãƒ†ãƒ¼ãƒ–ãƒ« -->
    <div class="history-table">
      <div class="table-container">

          <thead>

              <th style="width: 80px;">ç¨®åˆ¥</th>
              <th style="width: 80px;">æ•°é‡</th>

              <th style="width: 150px;">é–¢é€£è²©å£²è¨˜éŒ²</th>

            <tr>

    <!-- CSVå‡ºåŠ›ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
    <div class="export-section">
      <button class="btn btn-success" id="btnExportCSV">ğŸ“¥ CSVå‡ºåŠ›</button>
      <span class="text-muted ms-3">ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°çµæœã‚’CSVå½¢å¼ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentHistoryData = [];

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {
      loadMaterialsList();
      loadHistoryData();

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
      document.getElementById('btnSearch').addEventListener('click', loadHistoryData);
      document.getElementById('btnReset').addEventListener('click', resetFilters);
      document.getElementById('btnExportCSV').addEventListener('click', exportToCSV);
    });

    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º/éè¡¨ç¤º
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // è³‡æãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿
    function loadMaterialsList() {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            const select = document.getElementById('filterMaterial');
            select.innerHTML = '<option value="">ã™ã¹ã¦</option>';

            result.materials.forEach(material => {
              const option = document.createElement('option');
              option.value = material.productName;
              option.textContent = material.productName;
              select.appendChild(option);
            });
          }
        })
        .withFailureHandler(function(error) {
          console.error('è³‡æãƒªã‚¹ãƒˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        })
        .getPackagingMaterialsAPI();
    }

    // å±¥æ­´ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    function loadHistoryData() {
      showLoading();

      const params = {
        materialName: document.getElementById('filterMaterial').value || undefined,
        type: document.getElementById('filterType').value || undefined,
        startDate: document.getElementById('filterStartDate').value || undefined,
        endDate: document.getElementById('filterEndDate').value || undefined,
        limit: 1000
      };

      // undefinedã®ã‚­ãƒ¼ã‚’å‰Šé™¤
      Object.keys(params).forEach(key => params[key] === undefined && delete params[key]);

      google.script.run
        .withSuccessHandler(function(result) {
          hideLoading();

          if (result.success) {
            currentHistoryData = result.data;
            renderHistoryTable(result.data);
            document.getElementById('resultCount').textContent = `${result.data.length}ä»¶`;
          } else {
            showError(result.message);
          }
        })
        .withFailureHandler(function(error) {
          hideLoading();
          showError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error);
        })
        .getInventoryHistoryAPI(params);
    }

    // å±¥æ­´ãƒ†ãƒ¼ãƒ–ãƒ«æç”»
    function renderHistoryTable(data) {
      const tbody = document.getElementById('historyTableBody');

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted py-4">è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
        return;
      }

      tbody.innerHTML = data.map(item => `
        <tr>
          <td>${formatDateTime(item.timestamp)}</td>
          <td>${escapeHtml(item.operator)}</td>
          <td>${escapeHtml(item.materialName)}</td>
          <td>${getBadgeType(item.type)}</td>
          <td class="text-end">${item.quantity.toLocaleString()}</td>
          <td>${escapeHtml(item.reason)}</td>
          <td>${escapeHtml(item.relatedSalesRecord)}</td>
          <td>${escapeHtml(item.note)}</td>
        </tr>
      `).join('');
    }

    // ç¨®åˆ¥ãƒãƒƒã‚¸ç”Ÿæˆ
    function getBadgeType(type) {
      const badges = {
        'å…¥åº«': '<span class="badge bg-success badge-type">å…¥åº«</span>',
        'å‡ºåº«': '<span class="badge bg-danger badge-type">å‡ºåº«</span>',
        'èª¿æ•´': '<span class="badge bg-warning text-dark badge-type">èª¿æ•´</span>'
      };
      return badges[type] || type;
    }

    // æ—¥æ™‚ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatDateTime(date) {
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒªã‚»ãƒƒãƒˆ
    function resetFilters() {
      document.getElementById('filterMaterial').value = '';
      document.getElementById('filterType').value = '';
      document.getElementById('filterStartDate').value = '';
      document.getElementById('filterEndDate').value = '';
      loadHistoryData();
    }

    // CSVå‡ºåŠ›
    function exportToCSV() {
      if (currentHistoryData.length === 0) {
        alert('å‡ºåŠ›ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
        return;
      }

      // CSVãƒ˜ãƒƒãƒ€ãƒ¼
      const headers = ['æ—¥æ™‚', 'æ“ä½œè€…', 'è³‡æå', 'ç¨®åˆ¥', 'æ•°é‡', 'ç†ç”±', 'é–¢é€£è²©å£²è¨˜éŒ²', 'å‚™è€ƒ'];

      // CSVãƒ‡ãƒ¼ã‚¿
      const rows = currentHistoryData.map(item => [
        formatDateTime(item.timestamp),
        item.operator,
        item.materialName,
        item.type,
        item.quantity,
        item.reason,
        item.relatedSalesRecord,
        item.note
      ]);

      // CSVæ–‡å­—åˆ—ç”Ÿæˆ
      const csvContent = [
        headers.join(','),
        ...rows.map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
      ].join('\n');

      // BOMä»˜ãUTF-8ï¼ˆExcelå¯¾å¿œï¼‰
      const bom = '\uFEFF';
      const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });

      // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      link.setAttribute('href', url);
      link.setAttribute('download', `å…¥å‡ºåº«å±¥æ­´_${timestamp}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
    function showError(message) {
      const tbody = document.getElementById('historyTableBody');
      tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger py-4">âŒ ${escapeHtml(message)}</td></tr>`;
    }
  </script>
