  <script type="module">
    // Firestore APIèª­ã¿è¾¼ã¿

      window.searchBrands = module.searchBrands || module.default?.searchBrands;

      return import('./js/brand-suggest-firestore.js');

      const originalSearchBrands = window.searchBrands;
