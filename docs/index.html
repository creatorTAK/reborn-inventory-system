<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBORN - PWA テスト</title>

  <!-- PWA設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">

  <!-- iOS PWA対応 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="REBORN">
  <link rel="apple-touch-icon" href="icon-180.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .status {
      background: #f0fdf4;
      border: 2px solid #22c55e;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .status-title {
      font-weight: 600;
      color: #15803d;
      margin-bottom: 8px;
    }

    .status-list {
      list-style: none;
      color: #374151;
      font-size: 14px;
    }

    .status-list li {
      padding: 4px 0;
    }

    .status-list li::before {
      content: "✅ ";
      margin-right: 8px;
    }

    .test-section {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .test-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
      margin-bottom: 8px;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #result, #notificationResult {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      color: #374151;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f4f6;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 REBORN</h1>
    <p class="subtitle">PWA + プッシュ通知 テスト</p>

    <div class="status">
      <div class="status-title">現在の状態</div>
      <ul class="status-list">
        <li>GitHub Pagesでホスティング</li>
        <li>Service Worker登録完了</li>
        <li>プッシュ通知テスト準備完了</li>
      </ul>
    </div>

    <div class="test-section">
      <div class="test-title">🧪 GAS API接続テスト</div>
      <button onclick="testGasApi()">GAS APIに接続してデータを取得</button>
      <div id="result"></div>
    </div>

    <div class="test-section">
      <div class="test-title">🔔 プッシュ通知テスト</div>
      <button onclick="requestNotificationPermission()">① 通知を許可</button>
      <button onclick="sendTestNotification()">② テスト通知を送信</button>
      <div id="notificationResult"></div>
    </div>
  </div>

  <script>
    // GAS APIのURL
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxgrHJ5FkYiNDulGavakaHWSMxeBxz6nQ0db_RTalqWdPOx7HZpmGX70sbP9Z3hUvfd4g/exec';

    // Service Worker登録状態
    let swRegistration = null;

    async function testGasApi() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '接続中...<span class="loading"></span>';

      try {
        const response = await fetch(GAS_API_URL + '?action=test');

        if (response.ok) {
          const data = await response.text();
          resultDiv.innerHTML = '✅ 接続成功！\n\n' + data.substring(0, 200) + '...';
          resultDiv.style.background = '#f0fdf4';
          resultDiv.style.borderColor = '#22c55e';
        } else {
          throw new Error('HTTP ' + response.status);
        }
      } catch (error) {
        resultDiv.innerHTML = '❌ 接続失敗\n\nエラー: ' + error.message;
        resultDiv.style.background = '#fef2f2';
        resultDiv.style.borderColor = '#ef4444';
      }
    }

    // プッシュ通知の許可をリクエスト
    async function requestNotificationPermission() {
      const notifResult = document.getElementById('notificationResult');

      if (!('Notification' in window)) {
        notifResult.innerHTML = '❌ このブラウザはプッシュ通知に対応していません';
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        return;
      }

      try {
        const permission = await Notification.requestPermission();

        if (permission === 'granted') {
          notifResult.innerHTML = '✅ 通知が許可されました！\n\n次に「② テスト通知を送信」ボタンを押してください。';
          notifResult.style.background = '#f0fdf4';
          notifResult.style.borderColor = '#22c55e';
        } else {
          notifResult.innerHTML = '❌ 通知が拒否されました\n\n設定から許可してください。';
          notifResult.style.background = '#fef2f2';
          notifResult.style.borderColor = '#ef4444';
        }
      } catch (error) {
        notifResult.innerHTML = '❌ エラー: ' + error.message;
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
      }
    }

    // テスト通知を送信
    async function sendTestNotification() {
      const notifResult = document.getElementById('notificationResult');

      if (!swRegistration) {
        notifResult.innerHTML = '❌ Service Workerが登録されていません\n\nページをリロードしてください。';
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        return;
      }

      if (Notification.permission !== 'granted') {
        notifResult.innerHTML = '❌ 通知が許可されていません\n\n「① 通知を許可」ボタンを押してください。';
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        return;
      }

      try {
        notifResult.innerHTML = '送信中...<span class="loading"></span>';

        // Service Workerからテスト通知を表示
        await swRegistration.showNotification('🎉 REBORN テスト通知', {
          body: '商品が売れました！\n管理番号: AA-1001\n出品先: メルカリ\n販売金額: 3,980円',
          icon: '/reborn-inventory-system/icon-180.png',
          badge: '/reborn-inventory-system/icon-180.png',
          vibrate: [200, 100, 200],
          tag: 'test-notification',
          data: {
            url: '/reborn-inventory-system/'
          }
        });

        notifResult.innerHTML = '✅ テスト通知を送信しました！\n\niPhoneの場合、画面上部に通知が表示されます。\nまたは通知センターを確認してください。';
        notifResult.style.background = '#f0fdf4';
        notifResult.style.borderColor = '#22c55e';
      } catch (error) {
        notifResult.innerHTML = '❌ 送信失敗\n\nエラー: ' + error.message;
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
      }
    }

    // Service Workerの登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          swRegistration = await navigator.serviceWorker.register('/reborn-inventory-system/service-worker.js');
          console.log('Service Worker registered:', swRegistration);
        } catch (err) {
          console.error('Service Worker registration failed:', err);
          const notifResult = document.getElementById('notificationResult');
          if (notifResult) {
            notifResult.innerHTML = '❌ Service Worker登録失敗\n\n' + err.message;
            notifResult.style.background = '#fef2f2';
            notifResult.style.borderColor = '#ef4444';
          }
        }
      });
    }
  </script>
</body>
</html>
