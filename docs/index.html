<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBORN - PWA テスト</title>

  <!-- PWA設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">

  <!-- iOS PWA対応 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="REBORN">
  <link rel="apple-touch-icon" href="icon-180.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .status {
      background: #f0fdf4;
      border: 2px solid #22c55e;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .status-title {
      font-weight: 600;
      color: #15803d;
      margin-bottom: 8px;
    }

    .status-list {
      list-style: none;
      color: #374151;
      font-size: 14px;
    }

    .status-list li {
      padding: 4px 0;
    }

    .status-list li::before {
      content: "✅ ";
      margin-right: 8px;
    }

    .test-section {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .test-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
      margin-bottom: 8px;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #result, #notificationResult {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      color: #374151;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f4f6;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 REBORN</h1>
    <p class="subtitle">PWA + プッシュ通知 テスト（FCM版）</p>

    <div class="status">
      <div class="status-title">現在の状態</div>
      <ul class="status-list">
        <li>GitHub Pagesでホスティング</li>
        <li>Service Worker登録完了</li>
        <li>Firebase Cloud Messaging準備完了</li>
      </ul>
    </div>

    <div class="test-section">
      <div class="test-title">🧪 GAS API接続テスト</div>
      <button onclick="testGasApi()">GAS APIに接続してデータを取得</button>
      <div id="result"></div>
    </div>

    <div class="test-section">
      <div class="test-title">🔔 プッシュ通知テスト（FCM）</div>
      <button onclick="requestNotificationPermission()">① 通知を許可</button>
      <button onclick="subscribeToFCM()">② FCMに登録</button>
      <button onclick="triggerServerNotification()">③ サーバーから通知を送信</button>
      <div id="notificationResult"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyAwJKTz1gm3CIz_R4YT1bQOpgaBq1ULt1A",
      authDomain: "reborn-pwa.firebaseapp.com",
      projectId: "reborn-pwa",
      storageBucket: "reborn-pwa.firebasestorage.app",
      messagingSenderId: "345653439471",
      appId: "1:345653439471:web:7620819ce3f022d9cd241a",
      measurementId: "G-SX48K45X75"
    };

    // Firebase初期化
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // グローバル変数として公開
    window.firebaseMessaging = messaging;

    // フォアグラウンドメッセージ受信
    onMessage(messaging, (payload) => {
      console.log('Message received (foreground):', payload);
      const notifResult = document.getElementById('notificationResult');
      notifResult.innerHTML = '✅ フォアグラウンドで通知を受信しました！\n\n' + JSON.stringify(payload.notification, null, 2);
      notifResult.style.background = '#f0fdf4';
      notifResult.style.borderColor = '#22c55e';
    });
  </script>

  <script>
    // GAS APIのURL
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxgrHJ5FkYiNDulGavakaHWSMxeBxz6nQ0db_RTalqWdPOx7HZpmGX70sbP9Z3hUvfd4g/exec';

    // VAPID公開鍵（Firebase Console > Cloud Messaging > Web Push certificates）
    const VAPID_PUBLIC_KEY = 'BP1Zqk3Ba7EjHQclg7LUMaPXQegl595o855OLBl7oI8kMphZse6zA0LuA63xIsagGvsq8DsAFNaXCUedYYwsG1Q';

    // Service Worker registration（グローバル変数）
    let swRegistration = null;

    async function testGasApi() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '接続中...<span class="loading"></span>';

      try {
        const response = await fetch(GAS_API_URL + '?action=test');

        if (response.ok) {
          const data = await response.text();
          resultDiv.innerHTML = '✅ 接続成功！\n\n' + data.substring(0, 200) + '...';
          resultDiv.style.background = '#f0fdf4';
          resultDiv.style.borderColor = '#22c55e';
        } else {
          throw new Error('HTTP ' + response.status);
        }
      } catch (error) {
        resultDiv.innerHTML = '❌ 接続失敗\n\nエラー: ' + error.message;
        resultDiv.style.background = '#fef2f2';
        resultDiv.style.borderColor = '#ef4444';
      }
    }

    // プッシュ通知の許可をリクエスト
    async function requestNotificationPermission() {
      const notifResult = document.getElementById('notificationResult');

      if (!('Notification' in window)) {
        notifResult.innerHTML = '❌ このブラウザはプッシュ通知に対応していません';
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        return;
      }

      try {
        const permission = await Notification.requestPermission();

        if (permission === 'granted') {
          notifResult.innerHTML = '✅ 通知が許可されました！\n\n次に「② FCMに登録」ボタンを押してください。';
          notifResult.style.background = '#f0fdf4';
          notifResult.style.borderColor = '#22c55e';
        } else {
          notifResult.innerHTML = '❌ 通知が拒否されました\n\n設定から許可してください。';
          notifResult.style.background = '#fef2f2';
          notifResult.style.borderColor = '#ef4444';
        }
      } catch (error) {
        notifResult.innerHTML = '❌ エラー: ' + error.message;
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
      }
    }

    // FCMに登録（トークンを取得してGASに送信）
    async function subscribeToFCM() {
      const notifResult = document.getElementById('notificationResult');

      if (Notification.permission !== 'granted') {
        notifResult.innerHTML = '❌ 通知が許可されていません\n\n「① 通知を許可」ボタンを押してください。';
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        return;
      }

      try {
        notifResult.innerHTML = '登録中...<span class="loading"></span>';

        // Firebase Messagingからトークンを取得
        const { getToken } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js');
        const currentToken = await getToken(window.firebaseMessaging, {
          vapidKey: VAPID_PUBLIC_KEY,
          serviceWorkerRegistration: swRegistration
        });

        if (currentToken) {
          console.log('FCM Token:', currentToken);

          // GASにトークンを送信
          const response = await fetch(GAS_API_URL + '?action=subscribeFCM', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              token: currentToken
            })
          });

          if (response.ok) {
            const data = await response.json();
            notifResult.innerHTML = '✅ FCMへの登録が完了しました！\n\n次に「③ サーバーから通知を送信」ボタンを押してください。';
            notifResult.style.background = '#f0fdf4';
            notifResult.style.borderColor = '#22c55e';
          } else {
            throw new Error('HTTP ' + response.status);
          }
        } else {
          throw new Error('トークンの取得に失敗しました');
        }
      } catch (error) {
        notifResult.innerHTML = '❌ 登録失敗\n\nエラー: ' + error.message;
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
        console.error('FCM registration error:', error);
      }
    }

    // サーバーから通知を送信（GASのトリガー）
    async function triggerServerNotification() {
      const notifResult = document.getElementById('notificationResult');

      try {
        notifResult.innerHTML = '送信中...<span class="loading"></span>';

        const response = await fetch(GAS_API_URL + '?action=sendFCM', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            title: '🎉 REBORN サーバー通知（FCM）',
            body: '商品が売れました！\n管理番号: AA-1002\n出品先: メルカリ\n販売金額: 5,280円'
          })
        });

        if (response.ok) {
          const data = await response.json();
          notifResult.innerHTML = '✅ サーバーから通知を送信しました！\n\niPhoneの場合、画面上部に通知が表示されます。\nまたは通知センターを確認してください。';
          notifResult.style.background = '#f0fdf4';
          notifResult.style.borderColor = '#22c55e';
        } else {
          throw new Error('HTTP ' + response.status);
        }
      } catch (error) {
        notifResult.innerHTML = '❌ 送信失敗\n\nエラー: ' + error.message;
        notifResult.style.background = '#fef2f2';
        notifResult.style.borderColor = '#ef4444';
      }
    }

    // Service Workerの登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/reborn-inventory-system/firebase-messaging-sw.js');
          swRegistration = registration; // グローバル変数に保存
          console.log('Service Worker registered:', registration);
        } catch (err) {
          console.error('Service Worker registration failed:', err);
          const notifResult = document.getElementById('notificationResult');
          if (notifResult) {
            notifResult.innerHTML = '❌ Service Worker登録失敗\n\n' + err.message;
            notifResult.style.background = '#fef2f2';
            notifResult.style.borderColor = '#ef4444';
          }
        }
      });
    }
  </script>
</body>
</html>
