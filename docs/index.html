<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBORN - 商品登録</title>

  <!-- PWA設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">

  <!-- iOS PWA対応 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="REBORN">
  <link rel="apple-touch-icon" href="icon-180.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .status {
      background: #f0fdf4;
      border: 2px solid #22c55e;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .status-title {
      font-weight: 600;
      color: #15803d;
      margin-bottom: 8px;
    }

    .status-list {
      list-style: none;
      color: #374151;
      font-size: 14px;
    }

    .status-list li {
      padding: 4px 0;
    }

    .status-list li::before {
      content: "✅ ";
      margin-right: 8px;
    }

    .test-section {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .test-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #1f2937;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      color: #374151;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f4f6;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 REBORN</h1>
    <p class="subtitle">GitHub Pages + GAS テスト</p>

    <div class="status">
      <div class="status-title">現在の状態</div>
      <ul class="status-list">
        <li>GitHub Pagesでホスティング</li>
        <li>PWA設定準備完了</li>
        <li>GAS API接続テスト準備完了</li>
      </ul>
    </div>

    <div class="test-section">
      <div class="test-title">🧪 GAS API接続テスト</div>
      <button onclick="testGasApi()">GAS APIに接続してデータを取得</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // GAS APIのURL（後で実際のURLに置き換える）
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxgrHJ5FkYiNDulGavakaHWSMxeBxz6nQ0db_RTalqWdPOx7HZpmGX70sbP9Z3hUvfd4g/exec';

    async function testGasApi() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '接続中...<span class="loading"></span>';

      try {
        // まずはシンプルなGETリクエスト
        const response = await fetch(GAS_API_URL + '?action=test');

        if (response.ok) {
          const data = await response.text();
          resultDiv.innerHTML = '✅ 接続成功！\n\n' + data.substring(0, 200) + '...';
          resultDiv.style.background = '#f0fdf4';
          resultDiv.style.borderColor = '#22c55e';
        } else {
          throw new Error('HTTP ' + response.status);
        }
      } catch (error) {
        resultDiv.innerHTML = '❌ 接続失敗\n\nエラー: ' + error.message;
        resultDiv.style.background = '#fef2f2';
        resultDiv.style.borderColor = '#ef4444';
      }
    }

    // Service Workerの登録（後で実装）
    if ('serviceWorker' in navigator) {
      // navigator.serviceWorker.register('service-worker.js')
      //   .then(reg => console.log('Service Worker registered', reg))
      //   .catch(err => console.log('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
