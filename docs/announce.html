<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <base target="_top">
  <title>お知らせ - FURIRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/reborn-theme.css?v=296">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      padding-top: 56px;
    }

    /* ヘッダー */
    .announce-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 12px;
      z-index: 1000;
    }
    .header-back-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #374151;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header-back-btn:hover {
      background: #f3f4f6;
    }
    .header-title {
      flex: 1;
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      text-align: center;
      margin-right: 40px;
    }

    /* コンテンツ */
    .content-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }

    /* お知らせリスト */
    .announce-list {
      background: white;
    }
    .announce-item {
      display: flex;
      padding: 16px;
      border-bottom: 1px solid #d1d5db;
      cursor: pointer;
      transition: background 0.2s;
    }
    .announce-item:hover {
      background: #f9fafb;
    }
    .announce-item.unread {
      background: #f0f9ff;
    }
    .announce-item.unread:hover {
      background: #e0f2fe;
    }
    .announce-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-right: 12px;
      overflow: hidden;
    }
    .announce-icon img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .announce-content {
      flex: 1;
      min-width: 0;
    }
    .announce-title-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 4px;
    }
    .announce-priority {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .announce-priority.danger {
      background: #fee2e2;
      color: #dc2626;
    }
    .announce-priority.warning {
      background: #fef3c7;
      color: #d97706;
    }
    .announce-priority.info {
      background: #e0f2fe;
      color: #0284c7;
    }
    .announce-title {
      font-size: 15px;
      font-weight: 500;
      color: #1f2937;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .announce-date {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }
    .unread-dot {
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 6px;
    }

    /* 空状態 */
    .announce-empty {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    .announce-empty i {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .announce-empty p {
      font-size: 15px;
    }

    /* 詳細ビュー */
    .announce-detail-view {
      display: none;
      background: white;
      min-height: calc(100vh - 56px);
    }
    .announce-detail-view.active {
      display: block;
    }
    .announce-list-view.hidden {
      display: none;
    }
    .detail-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #d1d5db;
    }
    .detail-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    .detail-icon img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .detail-source {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
    }
    .detail-source-sub {
      font-size: 13px;
      color: #9ca3af;
    }
    .detail-content {
      padding: 20px 16px;
    }
    .detail-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .detail-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .detail-body {
      font-size: 15px;
      color: #374151;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    /* ローディング */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="announce-header">
    <button class="header-back-btn" onclick="handleBack()">
      <i class="bi bi-chevron-left"></i>
    </button>
    <div class="header-title" id="headerTitle">お知らせ</div>
  </header>

  <!-- コンテンツ -->
  <div class="content-container">
    <!-- 一覧ビュー -->
    <div class="announce-list-view" id="listView">
      <div class="loading-container" id="loadingContainer">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div class="announce-list" id="announceList" style="display: none;"></div>
      <div class="announce-empty" id="emptyState" style="display: none;">
        <i class="bi bi-bell-slash"></i>
        <p>お知らせはありません</p>
      </div>
    </div>

    <!-- 詳細ビュー -->
    <div class="announce-detail-view" id="detailView">
      <div class="detail-header">
        <div class="detail-icon">
          <img src="/images/furira-square-logo.png" alt="FURIRA">
        </div>
        <div>
          <div class="detail-source">FURIRA運営</div>
          <div class="detail-source-sub">運営からのお知らせ</div>
        </div>
      </div>
      <div class="detail-content">
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-meta">
          <span class="announce-priority" id="detailPriority"></span>
          <span class="detail-date" id="detailDate"></span>
        </div>
        <div class="detail-body" id="detailBody"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCe-mj6xoV1HbHkIOVqeHCjKjwwtCorUZQ",
      authDomain: "furira.jp",
      projectId: "reborn-chat",
      storageBucket: "reborn-chat.firebasestorage.app",
      messagingSenderId: "345706548795",
      appId: "1:345706548795:web:058a553da6b4b74db5161e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let announcements = [];
    let readAnnouncementIds = new Set();
    let currentView = 'list';
    let currentUser = null;

    // 初期化
    async function init() {
      // ユーザー情報を取得（localStorageから）
      const userEmail = localStorage.getItem('reborn_user_email');
      const userName = localStorage.getItem('reborn_user_name');
      if (userEmail) {
        currentUser = {
          email: userEmail,
          name: userName || 'ゲスト'
        };
      }

      await loadAnnouncements();
      renderList();
    }

    // お知らせを読み込む
    async function loadAnnouncements() {
      try {
        const announcementsRef = collection(db, 'announcements');
        const snapshot = await getDocs(announcementsRef);

        announcements = [];
        snapshot.forEach(docSnap => {
          announcements.push({ id: docSnap.id, ...docSnap.data() });
        });

        // 日付でソート（新しい順）
        announcements.sort((a, b) => {
          const dateA = a.createdAt ? (typeof a.createdAt === 'string' ? new Date(a.createdAt) : a.createdAt.toDate()) : new Date(0);
          const dateB = b.createdAt ? (typeof b.createdAt === 'string' ? new Date(b.createdAt) : b.createdAt.toDate()) : new Date(0);
          return dateB - dateA;
        });

        // 既読情報を取得
        readAnnouncementIds = new Set();
        if (currentUser && currentUser.email) {
          const readRef = collection(db, 'readAnnouncements');
          const readSnapshot = await getDocs(readRef);
          readSnapshot.forEach(docSnap => {
            const data = docSnap.data();
            if (data.userEmail === currentUser.email) {
              readAnnouncementIds.add(data.announcementId);
            }
          });
        }
      } catch (error) {
        console.error('お知らせ読み込みエラー:', error);
      }
    }

    // 相対時間を計算
    function getRelativeTime(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (minutes < 1) return 'たった今';
      if (minutes < 60) return `${minutes}分前`;
      if (hours < 24) return `${hours}時間前`;
      if (days < 7) return `${days}日前`;

      return `${date.getMonth() + 1}/${date.getDate()}`;
    }

    // 優先度ラベルを取得
    function getPriorityLabel(priority) {
      switch (priority) {
        case 'danger': return '重要';
        case 'warning': return '注意';
        default: return 'お知らせ';
      }
    }

    // HTMLエスケープ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 一覧を描画
    function renderList() {
      document.getElementById('loadingContainer').style.display = 'none';

      if (announcements.length === 0) {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('announceList').style.display = 'none';
        return;
      }

      const listHtml = announcements.map(item => {
        const isUnread = !readAnnouncementIds.has(item.id);
        const date = item.createdAt ? (typeof item.createdAt === 'string' ? new Date(item.createdAt) : item.createdAt.toDate()) : new Date();
        const relativeTime = getRelativeTime(date);
        const priority = item.priority || 'info';
        const priorityLabel = getPriorityLabel(priority);

        return `
          <div class="announce-item ${isUnread ? 'unread' : ''}" data-id="${item.id}">
            <div class="announce-icon">
              <img src="/images/furira-square-logo.png" alt="FURIRA">
            </div>
            <div class="announce-content">
              <div class="announce-title-row">
                <span class="announce-priority ${priority}">${priorityLabel}</span>
              </div>
              <div class="announce-title">${escapeHtml(item.title || '')}</div>
              <div class="announce-date">${relativeTime}</div>
            </div>
            ${isUnread ? '<div class="unread-dot"></div>' : ''}
          </div>
        `;
      }).join('');

      document.getElementById('announceList').innerHTML = listHtml;
      document.getElementById('announceList').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';

      // クリックイベントを設定
      document.querySelectorAll('.announce-item').forEach(item => {
        item.addEventListener('click', () => {
          const id = item.dataset.id;
          showDetail(id);
        });
      });
    }

    // 詳細を表示
    async function showDetail(announcementId) {
      const item = announcements.find(a => a.id === announcementId);
      if (!item) return;

      currentView = 'detail';

      // タイトルを変更
      document.getElementById('headerTitle').textContent = 'お知らせ詳細';

      // 詳細を設定
      const date = item.createdAt ? (typeof item.createdAt === 'string' ? new Date(item.createdAt) : item.createdAt.toDate()) : new Date();
      const dateStr = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
      const priority = item.priority || 'info';
      const priorityLabel = getPriorityLabel(priority);

      document.getElementById('detailTitle').textContent = item.title || '';
      document.getElementById('detailPriority').textContent = priorityLabel;
      document.getElementById('detailPriority').className = `announce-priority ${priority}`;
      document.getElementById('detailDate').textContent = dateStr;
      document.getElementById('detailBody').textContent = item.body || '';

      // ビューを切り替え
      document.getElementById('listView').classList.add('hidden');
      document.getElementById('detailView').classList.add('active');

      // 既読にする
      if (currentUser && currentUser.email && !readAnnouncementIds.has(announcementId)) {
        try {
          const readRef = collection(db, 'readAnnouncements');
          await addDoc(readRef, {
            announcementId: announcementId,
            userEmail: currentUser.email,
            readAt: Timestamp.now()
          });
          readAnnouncementIds.add(announcementId);
        } catch (error) {
          console.error('既読記録エラー:', error);
        }
      }
    }

    // 一覧に戻る
    function showList() {
      currentView = 'list';
      document.getElementById('headerTitle').textContent = 'お知らせ';
      document.getElementById('listView').classList.remove('hidden');
      document.getElementById('detailView').classList.remove('active');

      // 一覧を再描画（既読状態を更新）
      renderList();
    }

    // 戻るボタン処理
    window.handleBack = function() {
      if (currentView === 'detail') {
        showList();
      } else {
        // マイページに戻る
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'navigate', page: 'mypage' }, '*');
        } else {
          window.location.href = '/mypage.html';
        }
      }
    };

    // 初期化実行
    init();
  </script>
</body>
</html>
