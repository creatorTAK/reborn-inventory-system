<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>通知 - REBORN</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
    }

    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .back-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 16px;
      transition: background 0.2s;
    }

    .back-button:active {
      background: rgba(255, 255, 255, 0.3);
    }

    .header-title {
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    /* コンテンツ */
    .content {
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* バッジカード */
    .badge-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .badge-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .badge-title {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .badge-number {
      font-size: 72px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 24px;
    }

    .badge-number.zero {
      color: #9ca3af;
    }

    .clear-button {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .clear-button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }

    .clear-button:active:not(:disabled) {
      transform: scale(0.98);
    }

    /* 情報カード */
    .info-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .info-title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .info-icon {
      margin-right: 8px;
      font-size: 20px;
    }

    .info-text {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.6;
    }

    .info-text ul {
      margin-left: 20px;
      margin-top: 8px;
    }

    .info-text li {
      margin-bottom: 4px;
    }

    /* 今後実装予定 */
    .coming-soon {
      background: #fef3c7;
      border: 2px dashed #f59e0b;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-top: 24px;
    }

    .coming-soon-text {
      font-size: 14px;
      color: #92400e;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header">
    <button class="back-button" onclick="goBack()">← 戻る</button>
    <div class="header-title">🔔 通知</div>
  </div>

  <!-- コンテンツ -->
  <div class="content">
    <!-- バッジカード -->
    <div class="badge-card">
      <div class="badge-icon">🔔</div>
      <div class="badge-title">未読通知数</div>
      <div class="badge-number" id="badge-display">0</div>
      <button class="clear-button" id="clear-btn" onclick="clearBadgeCount()">
        🗑️ バッジをクリア
      </button>
    </div>

    <!-- 情報カード -->
    <div class="info-card">
      <div class="info-title">
        <span class="info-icon">ℹ️</span>
        <span>バッジについて</span>
      </div>
      <div class="info-text">
        <ul>
          <li><strong>バッジカウント</strong>：商品登録の通知が届くたびに +1 されます</li>
          <li><strong>アイコンのバッジ</strong>：ホーム画面のREBORNアイコンに数字が表示されます</li>
          <li><strong>クリア</strong>：ボタンを押すと 0 にリセットされます</li>
        </ul>
      </div>
    </div>

    <!-- 今後実装予定 -->
    <div class="coming-soon">
      <div class="coming-soon-text">
        📅 今後実装予定：通知履歴の表示 / 通知の条件設定 / 通知の振り分け
      </div>
    </div>
  </div>

  <script>
    // バッジカウントを表示
    function updateDisplay() {
      const saved = localStorage.getItem('reborn-badge-count');
      const count = saved ? parseInt(saved, 10) : 0;

      const displayElement = document.getElementById('badge-display');
      const clearButton = document.getElementById('clear-btn');

      displayElement.textContent = count;

      if (count === 0) {
        displayElement.classList.add('zero');
        clearButton.disabled = true;
      } else {
        displayElement.classList.remove('zero');
        clearButton.disabled = false;
      }
    }

    // バッジをクリア
    function clearBadgeCount() {
      if (confirm('バッジカウントを 0 にリセットしますか？')) {
        localStorage.setItem('reborn-badge-count', 0);

        // App Badge API もクリア
        if ('setAppBadge' in navigator) {
          navigator.clearAppBadge().catch(err => {
            console.error('❌ Badge API エラー:', err);
          });
        }

        updateDisplay();
        console.log('🔔 バッジカウントをクリア');
      }
    }

    // 戻るボタン
    function goBack() {
      window.location.href = 'index.html';
    }

    // ページ読み込み時に表示を更新
    window.addEventListener('load', () => {
      updateDisplay();
    });
  </script>
</body>
</html>
