<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャットテスト</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
  <h1 style="color: green;">✅ チャットルーム読み込み成功！</h1>
  <p>このメッセージが見えていれば、HTMLファイルは正しく読み込まれています。</p>
  <p>現在時刻: <span id="time"></span></p>
  
  <script>
    document.getElementById('time').textContent = new Date().toLocaleString('ja-JP');
    
    // エラー表示
    window.addEventListener('error', (e) => {
      alert('エラー: ' + e.message);
    });
    
    // 5秒後にFirestoreテスト
    setTimeout(() => {
      const status = document.createElement('div');
      status.style.cssText = 'background: blue; color: white; padding: 20px; margin-top: 20px;';
      status.textContent = '5秒経過 - スクリプト正常動作中';
      document.body.appendChild(status);
    }, 5000);
  </script>
</body>
</html>
