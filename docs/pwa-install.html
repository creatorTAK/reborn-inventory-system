<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="https://creatortak.github.io/reborn-inventory-system/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="REBORN">
<title>REBORN - 商品登録アプリ</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  .logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 27px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
  }
  h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 15px;
    font-weight: 700;
  }
  p {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }
  .btn:active {
    transform: scale(0.98);
  }
  .instruction {
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid #eee;
    color: #999;
    font-size: 14px;
    line-height: 1.8;
  }
  .instruction strong {
    color: #667eea;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">🔄</div>
    <h1>REBORN</h1>
    <p>古着物販管理システム<br>商品登録・在庫管理・売上分析</p>
    <button class="btn" onclick="openApp()">📱 アプリを開く</button>
    <div class="instruction">
      <strong>📍 初回のみ：ホーム画面に追加</strong><br>
      Safariの共有ボタン → 「ホーム画面に追加」をタップすると、<br>
      アイコン付きでホーム画面に追加できます。
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxgrHJ5FkYiNDulGavakaHWSMxeBxz6nQ0db_RTalqWdPOx7HZpmGX70sbP9Z3hUvfd4g/exec';

    function openApp() {
      window.location.href = GAS_URL;
    }

    // ページ読み込み完了後、自動的にGASへリダイレクト
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        window.location.replace(GAS_URL);
      }, 100); // 0.1秒待機
    });
  </script>
</body>
</html>
