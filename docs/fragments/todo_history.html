<!-- SPA Fragment: todo-history (完了した履歴) -->
<div id="spa-page-todo-history">
  <style>
    #spa-page-todo-history {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    /* 白いサブページヘッダー */
    #spa-page-todo-history .page-header {
      background: #ffffff;
      height: 56px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #f0f0f0;
    }
    #spa-page-todo-history .page-header h1 {
      font-size: 17px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    #spa-page-todo-history .back-button {
      position: absolute;
      left: 8px;
      background: transparent;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #333;
      font-size: 22px;
      border-radius: 50%;
    }
    #spa-page-todo-history .back-button:active {
      background: #f2f2f2;
    }
    /* 月選択メニューボタン */
    #spa-page-todo-history .thi-month-menu-button {
      position: absolute;
      right: 8px;
      background: transparent;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #333;
      font-size: 20px;
      border-radius: 50%;
    }
    #spa-page-todo-history .thi-month-menu-button:active {
      background: #f2f2f2;
    }
    /* 月選択ドロップダウン */
    #spa-page-todo-history .thi-month-dropdown {
      position: fixed;
      top: 56px;
      right: 8px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 180px;
      max-height: 400px;
      overflow-y: auto;
      padding: 8px 0;
      display: none;
      z-index: 1001;
    }
    #spa-page-todo-history .thi-month-dropdown.active {
      display: block;
    }
    #spa-page-todo-history .thi-month-dropdown-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      transition: background 0.15s;
    }
    #spa-page-todo-history .thi-month-dropdown-item:hover {
      background: #f5f5f5;
    }
    #spa-page-todo-history .thi-month-dropdown-item.active {
      background: #e8f4fd;
      color: #40B4E5;
      font-weight: 600;
    }
    #spa-page-todo-history .thi-month-dropdown-item i {
      margin-right: 10px;
      font-size: 16px;
    }
    #spa-page-todo-history .thi-dropdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 1000;
      display: none;
    }
    #spa-page-todo-history .thi-dropdown-overlay.active {
      display: block;
    }
    /* 現在選択中の月表示 */
    #spa-page-todo-history .thi-current-month-label {
      font-size: 13px;
      color: #666;
      text-align: center;
      padding: 8px 16px;
      background: #f9fafb;
      margin-bottom: 8px;
    }
    #spa-page-todo-history .thi-tasks-container {
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    #spa-page-todo-history .thi-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    #spa-page-todo-history .thi-section-title {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      padding-left: 4px;
    }
    #spa-page-todo-history .thi-task-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 4px solid #9ca3af;
      opacity: 0.9;
    }
    #spa-page-todo-history .thi-task-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    #spa-page-todo-history .thi-task-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #d1fae5;
      color: #059669;
      font-size: 14px;
    }
    #spa-page-todo-history .thi-task-content {
      flex: 1;
    }
    #spa-page-todo-history .thi-task-title {
      font-size: 15px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 4px;
      text-decoration: line-through;
    }
    #spa-page-todo-history .thi-task-description {
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.4;
    }
    #spa-page-todo-history .thi-task-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 12px;
      color: #9ca3af;
    }
    #spa-page-todo-history .thi-task-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f3f4f6;
    }
    #spa-page-todo-history .thi-delete-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: #fef2f2;
      color: #dc2626;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #spa-page-todo-history .thi-delete-btn:hover {
      background: #fee2e2;
    }
    #spa-page-todo-history .thi-delete-all-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #ef4444;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #spa-page-todo-history .thi-delete-all-btn:hover {
      background: #dc2626;
    }
    #spa-page-todo-history .thi-empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    #spa-page-todo-history .thi-empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }
    #spa-page-todo-history .thi-empty-state p {
      font-size: 16px;
    }
    #spa-page-todo-history .thi-loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    #spa-page-todo-history .thi-type-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    #spa-page-todo-history .thi-type-badge.pending_user_approval {
      background: #fef3c7;
      color: #92400e;
    }
    #spa-page-todo-history .thi-type-badge.inventory_alert {
      background: #fee2e2;
      color: #991b1b;
    }
    #spa-page-todo-history .thi-type-badge.default {
      background: #e0e7ff;
      color: #3730a3;
    }
    #spa-page-todo-history .thi-info-text {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 16px;
      padding: 0 16px;
    }
  </style>

  <div class="page-header">
    <button class="back-button" onclick="spaGoBack()" title="戻る">
      <i class="bi bi-chevron-left"></i>
    </button>
    <h1>完了した履歴</h1>
    <button class="thi-month-menu-button" onclick="thiToggleMonthDropdown()" title="月を選択">
      <i class="bi bi-calendar3"></i>
    </button>
  </div>

  <!-- ドロップダウンオーバーレイ -->
  <div class="thi-dropdown-overlay" id="thiDropdownOverlay" onclick="thiCloseMonthDropdown()"></div>

  <!-- 月選択ドロップダウン -->
  <div class="thi-month-dropdown" id="thiMonthDropdown">
    <!-- JavaScriptで動的に生成 -->
  </div>

  <div class="thi-tasks-container">
    <!-- 選択中の月ラベル -->
    <div class="thi-current-month-label" id="thiCurrentMonthLabel"></div>
    <div id="thiLoading" class="thi-loading">
      <i class="bi bi-arrow-repeat"></i> 読み込み中...
    </div>

    <div id="thiCompletedTasks" style="display: none;">
      <div class="thi-section-header">
        <div class="thi-section-title">完了したタスク</div>
        <button class="thi-delete-all-btn" id="thiDeleteAllBtn" onclick="thiDeleteAllTasks()">
          <i class="bi bi-trash3"></i>
          <span>全削除</span>
        </button>
      </div>
      <div id="thiCompletedTasksList"></div>
    </div>

    <div id="thiEmptyState" class="thi-empty-state" style="display: none;">
      <i class="bi bi-inbox"></i>
      <p>完了した履歴はありません</p>
    </div>

    <div class="thi-info-text">
      完了したタスクは1年間保存されます
    </div>
  </div>

  <script>
    // === todo-history SPA fragment ===
    // Prefix: thi (todo-history)
    // Globals provided by parent: window.db, spaGoBack(), navigateToPage()

    var thiCompletedTaskIds = [];
    var thiAllCompletedTasks = [];
    var thiSelectedMonth = null; // null = 今月、'YYYY-MM' = 特定月

    // --- Lifecycle functions ---

    function initTodoHistoryPage() {
      thiCompletedTaskIds = [];
      thiAllCompletedTasks = [];
      thiSelectedMonth = null;
      thiLoadCompletedTasks();
    }

    function destroyTodoHistoryPage() {
      // Reset state
      thiCompletedTaskIds = [];
      thiAllCompletedTasks = [];
      thiSelectedMonth = null;

      // Close dropdown if open
      thiCloseMonthDropdown();

      // Clear rendered content
      var list = document.getElementById('thiCompletedTasksList');
      if (list) list.innerHTML = '';
      var dropdown = document.getElementById('thiMonthDropdown');
      if (dropdown) dropdown.innerHTML = '';
      var label = document.getElementById('thiCurrentMonthLabel');
      if (label) label.textContent = '';

      // Reset visibility
      var loading = document.getElementById('thiLoading');
      if (loading) loading.style.display = 'block';
      var completed = document.getElementById('thiCompletedTasks');
      if (completed) completed.style.display = 'none';
      var empty = document.getElementById('thiEmptyState');
      if (empty) empty.style.display = 'none';
    }

    // --- Data loading ---

    async function thiLoadCompletedTasks() {
      var userEmail = localStorage.getItem('reborn_user_email') || '';

      if (!userEmail) {
        document.getElementById('thiLoading').style.display = 'none';
        document.getElementById('thiEmptyState').style.display = 'block';
        return;
      }

      try {
        var tasksRef = window.db.collection('userTasks').doc(userEmail).collection('tasks');
        var snapshot = await tasksRef
          .where('completed', '==', true)
          .get();

        var completedTasks = [];
        snapshot.forEach(function(doc) {
          var task = Object.assign({ id: doc.id }, doc.data());
          completedTasks.push(task);
        });

        // クライアント側で completedAt の降順にソート
        completedTasks.sort(function(a, b) {
          var dateA = a.completedAt ? (a.completedAt.toDate ? a.completedAt.toDate() : new Date(a.completedAt)) : new Date(0);
          var dateB = b.completedAt ? (b.completedAt.toDate ? b.completedAt.toDate() : new Date(b.completedAt)) : new Date(0);
          return dateB - dateA;
        });

        thiAllCompletedTasks = completedTasks;

        // 月リストを生成
        thiGenerateMonthList();

        // 表示を更新
        thiDisplayTasksForMonth(thiSelectedMonth);

      } catch (error) {
        console.error('[todo-history] タスク読み込みエラー:', error);
        document.getElementById('thiLoading').innerHTML = '<i class="bi bi-exclamation-circle"></i> 読み込みエラー';
      }
    }

    // --- Month list ---

    function thiGenerateMonthList() {
      var months = new Map();
      var now = new Date();
      var currentMonthKey = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');

      // 今月は必ず含める
      months.set(currentMonthKey, thiFormatMonthLabel(currentMonthKey));

      // タスクから月を抽出
      thiAllCompletedTasks.forEach(function(task) {
        if (task.completedAt) {
          var date = task.completedAt.toDate ? task.completedAt.toDate() : new Date(task.completedAt);
          var monthKey = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');
          if (!months.has(monthKey)) {
            months.set(monthKey, thiFormatMonthLabel(monthKey));
          }
        }
      });

      // 月キーでソート（新しい順）
      var sortedMonths = Array.from(months.entries()).sort(function(a, b) {
        return b[0].localeCompare(a[0]);
      });

      // ドロップダウンに月リストを表示
      var dropdown = document.getElementById('thiMonthDropdown');
      dropdown.innerHTML = sortedMonths.map(function(entry) {
        var key = entry[0];
        var label = entry[1];
        var isActive = (thiSelectedMonth === null && key === currentMonthKey) || thiSelectedMonth === key;
        var isCurrent = key === currentMonthKey;
        return '<div class="thi-month-dropdown-item ' + (isActive ? 'active' : '') + '" onclick="thiSelectMonth(\'' + key + '\')">' +
          '<i class="bi ' + (isCurrent ? 'bi-calendar-check' : 'bi-calendar3') + '"></i>' +
          label + (isCurrent ? ' (今月)' : '') +
          '</div>';
      }).join('');
    }

    function thiFormatMonthLabel(monthKey) {
      var parts = monthKey.split('-');
      return parts[0] + '年' + parseInt(parts[1]) + '月';
    }

    // --- Display tasks for month ---

    function thiDisplayTasksForMonth(monthKey) {
      document.getElementById('thiLoading').style.display = 'none';

      var now = new Date();
      var currentMonthKey = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
      var targetMonth = monthKey || currentMonthKey;

      // 月ラベルを更新
      var monthLabel = document.getElementById('thiCurrentMonthLabel');
      if (targetMonth === currentMonthKey) {
        monthLabel.textContent = thiFormatMonthLabel(targetMonth) + '（今月）の完了タスク';
      } else {
        monthLabel.textContent = thiFormatMonthLabel(targetMonth) + ' の完了タスク';
      }

      // 該当月のタスクをフィルタ
      var filteredTasks = thiAllCompletedTasks.filter(function(task) {
        if (!task.completedAt) return false;
        var date = task.completedAt.toDate ? task.completedAt.toDate() : new Date(task.completedAt);
        var taskMonthKey = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');
        return taskMonthKey === targetMonth;
      });

      thiCompletedTaskIds = filteredTasks.map(function(t) { return t.id; });

      if (filteredTasks.length === 0) {
        document.getElementById('thiCompletedTasks').style.display = 'none';
        document.getElementById('thiEmptyState').style.display = 'block';
        return;
      }

      document.getElementById('thiEmptyState').style.display = 'none';
      document.getElementById('thiCompletedTasks').style.display = 'block';
      document.getElementById('thiCompletedTasksList').innerHTML = filteredTasks.map(function(task) {
        return thiRenderTask(task);
      }).join('');
    }

    // --- Month selection ---

    function thiSelectMonth(monthKey) {
      thiSelectedMonth = monthKey;
      thiCloseMonthDropdown();
      thiDisplayTasksForMonth(monthKey);
      thiGenerateMonthList(); // アクティブ状態を更新
    }

    function thiToggleMonthDropdown() {
      var dropdown = document.getElementById('thiMonthDropdown');
      var overlay = document.getElementById('thiDropdownOverlay');
      var isActive = dropdown.classList.contains('active');

      if (isActive) {
        thiCloseMonthDropdown();
      } else {
        dropdown.classList.add('active');
        overlay.classList.add('active');
      }
    }

    function thiCloseMonthDropdown() {
      var dropdown = document.getElementById('thiMonthDropdown');
      var overlay = document.getElementById('thiDropdownOverlay');
      if (dropdown) dropdown.classList.remove('active');
      if (overlay) overlay.classList.remove('active');
    }

    // --- Task rendering ---

    function thiRenderTask(task) {
      var typeLabel = thiGetTypeLabel(task.type);
      var typeBadgeClass = task.type || 'default';
      var completedAt = task.completedAt ? thiFormatDate(task.completedAt.toDate ? task.completedAt.toDate() : new Date(task.completedAt)) : '';

      return '<div class="thi-task-item" data-task-id="' + task.id + '">' +
        '<div class="thi-task-header">' +
          '<div class="thi-task-icon"><i class="bi bi-check"></i></div>' +
          '<div class="thi-task-content">' +
            '<div class="thi-task-title">' + thiEscapeHtml(task.title) + '</div>' +
            '<div class="thi-task-description">' + thiEscapeHtml(task.description || '') + '</div>' +
            '<div class="thi-task-meta">' +
              '<span class="thi-type-badge ' + typeBadgeClass + '">' + typeLabel + '</span>' +
              '<span>完了: ' + completedAt + '</span>' +
            '</div>' +
          '</div>' +
        '</div>' +
        '<div class="thi-task-actions">' +
          '<button class="thi-delete-btn" onclick="thiDeleteTask(\'' + task.id + '\')">' +
            '<i class="bi bi-trash3"></i> 削除' +
          '</button>' +
        '</div>' +
      '</div>';
    }

    function thiGetTypeLabel(type) {
      var labels = {
        'pending_user_approval': 'ユーザー承認',
        'inventory_alert': '在庫アラート'
      };
      return labels[type] || 'タスク';
    }

    function thiFormatDate(date) {
      var now = new Date();
      var diff = now - date;
      var minutes = Math.floor(diff / 60000);
      var hours = Math.floor(diff / 3600000);
      var days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'たった今';
      if (minutes < 60) return minutes + '分前';
      if (hours < 24) return hours + '時間前';
      if (days < 7) return days + '日前';

      return (date.getMonth() + 1) + '/' + date.getDate();
    }

    function thiEscapeHtml(text) {
      if (!text) return '';
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // --- Task deletion ---

    async function thiDeleteTask(taskId) {
      if (!confirm('このタスクを削除しますか？')) return;

      var userEmail = localStorage.getItem('reborn_user_email') || '';
      if (!userEmail) return;

      try {
        await window.db.collection('userTasks').doc(userEmail).collection('tasks').doc(taskId).delete();
        console.log('[todo-history] タスク削除:', taskId);
        thiLoadCompletedTasks(); // 再読み込み
      } catch (error) {
        console.error('[todo-history] タスク削除エラー:', error);
        alert('タスクの削除に失敗しました');
      }
    }

    async function thiDeleteAllTasks() {
      if (!confirm('すべての完了履歴を削除しますか？\nこの操作は取り消せません。')) return;

      var userEmail = localStorage.getItem('reborn_user_email') || '';
      if (!userEmail) return;

      try {
        var batch = window.db.batch();
        for (var i = 0; i < thiCompletedTaskIds.length; i++) {
          var taskRef = window.db.collection('userTasks').doc(userEmail).collection('tasks').doc(thiCompletedTaskIds[i]);
          batch.delete(taskRef);
        }
        await batch.commit();
        console.log('[todo-history] すべてのタスクを削除');
        thiLoadCompletedTasks(); // 再読み込み
      } catch (error) {
        console.error('[todo-history] 一括削除エラー:', error);
        alert('削除に失敗しました');
      }
    }
  </script>
</div>
