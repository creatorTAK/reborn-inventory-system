<div class="group management-section">
  <div class="group-title">🏷️ 管理番号</div>

  <!-- 動的に生成されるセグメント入力フィールド -->
  <div id="managementNumberFields" style="display: none;"></div>

  <!-- 使用可能な管理番号 -->
  <div id="managementNumberPreview" style="margin-top: 8px; display: none;">
    <label style="font-size: 12px; color: #6b7280; margin-bottom: 4px; display: block;">使用可能な管理番号</label>
    <div style="display: flex; gap: 4px; align-items: stretch;">
      <input id="管理番号" type="text" readonly placeholder="自動採番されます" style="flex: 1; background: #f3f4f6; color: #1f2937; font-weight: 600; text-align: left; border: 1px solid #d1d5db; padding-left: 8px;">
      <button type="button" onclick="adjustManagementNumber(1)" style="width: 28px; padding: 0; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">▲</button>
      <button type="button" onclick="adjustManagementNumber(-1)" style="width: 28px; padding: 0; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">▼</button>
    </div>
  </div>

  <div class="row" style="margin-top: 8px;">
    <div>
      <label>担当者</label>
      <select id="担当者">
        <option value="">--選択してください--</option>
      </select>
    </div>
    <div style="display: flex; flex-direction: column; gap: 6px;">
      <div style="display: flex; align-items: center; gap: 8px; margin-top: 6px;">
        <input type="checkbox" id="商品名に管理番号配置" style="width: 16px; height: 16px; cursor: pointer;" onchange="toggleManagementNumberInTitle()">
        <label for="商品名に管理番号配置" style="font-size: 13px; cursor: pointer; margin: 0;">商品名に配置</label>
      </div>
      <div id="管理番号形式選択" style="display: none;">
        <label style="font-size: 12px; color: #6b7280; margin-bottom: 4px; display: block;">形式</label>
        <select id="管理番号形式" style="font-size: 13px; padding: 6px 8px;" onchange="updateNamePreview()">
          <option value="【】">【AA-1001】</option>
          <option value="()">（AA-1001）</option>
          <option value="｜">｜AA-1001</option>
          <option value="-">- AA-1001</option>
          <option value="none">AA-1001</option>
        </select>
      </div>
    </div>
  </div>
</div>
