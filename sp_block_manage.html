<div class="group management-section">
  <div class="group-title"><span class="group-emoji">🏷️</span> 管理番号</div>

  <!-- 動的に生成されるセグメント入力フィールド -->
  <div id="managementNumberFields" style="display: none;"></div>

  <!-- 使用可能な管理番号 -->
  <div id="managementNumberPreview" style="margin-top: 8px; display: none;">
    <label style="font-size: 12px; color: #6b7280; margin-bottom: 4px; display: block;">使用可能な管理番号</label>
    <div style="display: flex; gap: 4px; align-items: stretch;">
      <input id="管理番号" type="text" readonly placeholder="自動採番されます" class="mgmt-number-field" style="flex: 1; background: #f3f4f6; color: #1f2937; font-weight: 600; text-align: left; border: 1px solid #d1d5db; padding: 6px 8px;">
      <button type="button" onclick="adjustManagementNumber(1)" class="mgmt-adjust-btn" style="width: 32px; padding: 0; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">▲</button>
      <button type="button" onclick="adjustManagementNumber(-1)" class="mgmt-adjust-btn" style="width: 32px; padding: 0; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">▼</button>
    </div>
  </div>

  <!-- 管理番号の配置 -->
  <div style="margin-top: 12px;">
    <label style="font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px; display: block;">管理番号の配置:</label>
    <div style="display: flex; align-items: center; gap: 16px;">
      <div style="display: flex; align-items: center; gap: 6px;">
        <input type="checkbox" id="商品名に管理番号配置" style="width: 16px; height: 16px; cursor: pointer;" onchange="toggleManagementNumberOptions()">
        <label for="商品名に管理番号配置" style="font-size: 13px; cursor: pointer; margin: 0;">商品名</label>
      </div>
      <div style="display: flex; align-items: center; gap: 6px;">
        <input type="checkbox" id="説明文に管理番号配置" style="width: 16px; height: 16px; cursor: pointer;" onchange="toggleManagementNumberOptions()">
        <label for="説明文に管理番号配置" style="font-size: 13px; cursor: pointer; margin: 0;">説明文</label>
      </div>
    </div>
    <div id="管理番号形式選択" style="display: none; margin-top: 8px;">
      <label style="font-size: 12px; color: #6b7280; margin-bottom: 4px; display: block;">形式（商品名用）</label>
      <select id="管理番号形式" style="font-size: 13px; padding: 6px 8px;" onchange="updateNamePreview()">
        <option value="【】">【AA-1001】</option>
        <option value="()">（AA-1001）</option>
        <option value="｜">｜AA-1001</option>
        <option value="-">- AA-1001</option>
        <option value="none">AA-1001</option>
      </select>
    </div>
  </div>

  <!-- 担当者 -->
  <div style="margin-top: 12px;">
    <label>担当者</label>
    <select id="担当者">
      <option value="">--選択してください--</option>
    </select>
  </div>
</div>
