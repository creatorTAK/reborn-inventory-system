  <script>

    let currentPage = 1;
    let currentFilters = {};
    let currentSort = { sortBy: 'registeredAt', sortOrder: 'desc' };
    let currentProduct = null; // ç¾åœ¨è¡¨ç¤ºä¸­ã®å•†å“ãƒ‡ãƒ¼ã‚¿

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {
      loadDashboardAndSearch();

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
      document.getElementById('btnSearch').addEventListener('click', () => {
        currentPage = 1;
        loadDashboardAndSearch();
      });

      document.getElementById('btnReset').addEventListener('click', resetFilters);

      document.getElementById('perPage').addEventListener('change', () => {
        currentPage = 1;
        loadDashboardAndSearch();
      });

      document.getElementById('sortBy').addEventListener('change', () => {
        currentSort.sortBy = document.getElementById('sortBy').value;
        loadDashboardAndSearch();
      });

      document.getElementById('sortOrder').addEventListener('change', () => {
        currentSort.sortOrder = document.getElementById('sortOrder').value;
        loadDashboardAndSearch();
      });

      // å•†å“è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« - ä¿å­˜ãƒœã‚¿ãƒ³
      document.getElementById('btnSaveProductStatus').addEventListener('click', saveProductStatus);
    });

    // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã¨å•†å“ä¸€è¦§ã‚’ä¸€åº¦ã«èª­ã¿è¾¼ã¿ï¼ˆçµ±åˆAPIï¼‰
    function loadDashboardAndSearch() {
      const startTime = performance.now();
      console.log('ğŸ” [PERF] èª­ã¿è¾¼ã¿é–‹å§‹');

      showLoading();

      // ãƒ•ã‚£ãƒ«ã‚¿åé›†
      const statusCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="status"]:checked');
      const statusValues = Array.from(statusCheckboxes).map(cb => cb.value);

      const filters = {
        statuses: statusValues.join(','),  // ä¿®æ­£: statusesã‚’ä½¿ç”¨
        searchText: document.getElementById('searchText').value.trim(),
        brand: document.getElementById('filterBrand').value.trim(),
        category: document.getElementById('filterCategory').value.trim(),
        size: document.getElementById('filterSize').value.trim(),
        color: document.getElementById('filterColor').value.trim(),
        page: currentPage,
        limit: parseInt(document.getElementById('perPage').value),  // ä¿®æ­£: limitã‚’ä½¿ç”¨
        sortBy: document.getElementById('sortBy').value,
        sortOrder: document.getElementById('sortOrder').value
      };

      currentFilters = filters;

      const apiCallTime = performance.now();
      console.log('ğŸ” [PERF] APIå‘¼ã³å‡ºã—é–‹å§‹:', (apiCallTime - startTime).toFixed(0) + 'ms');
      console.log('ğŸ” [DEBUG] ãƒ•ã‚£ãƒ«ã‚¿ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿:', filters);

      // google.script.runã§APIå‘¼ã³å‡ºã—ï¼ˆGASç’°å¢ƒã§æœ€ã‚‚ç¢ºå®Ÿï¼‰
      google.script.run
        .withSuccessHandler(function(response) {
          console.log('ğŸ” [DEBUG] APIå¿œç­”å—ä¿¡:', response);
          const apiResponseTime = performance.now();
          console.log('ğŸ” [PERF] APIå¿œç­”å—ä¿¡:', (apiResponseTime - apiCallTime).toFixed(0) + 'ms');

          hideLoading();
          if (response.success) {
            const data = response.data;

            // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰æ›´æ–°
            const stats = data.statistics;
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statRegistered').textContent = stats.statusCounts.registered;
            document.getElementById('statPreparing').textContent = stats.statusCounts.preparingListing;
            document.getElementById('statListed').textContent = stats.statusCounts.listed;
            document.getElementById('statSold').textContent = stats.statusCounts.sold;
            document.getElementById('statWithdrawn').textContent = stats.statusCounts.withdrawn;
            document.getElementById('statTotalProfit').textContent = formatCurrency(stats.totalProfit);
            document.getElementById('statAvgDays').textContent = stats.averageInventoryDays + 'æ—¥';

            // å•†å“ä¸€è¦§æ›´æ–°
            displayProducts(data.products);
            displayPagination(data.page, data.totalPages, data.totalCount);
            document.getElementById('resultCount').textContent = data.totalCount;

            const renderEndTime = performance.now();
            console.log('ğŸ” [PERF] ç”»é¢æç”»å®Œäº†:', (renderEndTime - apiResponseTime).toFixed(0) + 'ms');
            console.log('âœ… [PERF] åˆè¨ˆæ™‚é–“:', (renderEndTime - startTime).toFixed(0) + 'ms (' + ((renderEndTime - startTime) / 1000).toFixed(1) + 'ç§’)');
            console.log('ğŸ“Š [PERF] çµ±è¨ˆ:', stats.total + 'ä»¶ä¸­' + data.products.length + 'ä»¶è¡¨ç¤º');
          } else {
            console.error('âŒ [PERF] ã‚¨ãƒ©ãƒ¼:', response.error);
            showError('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + response.error);
          }
        })
        .withFailureHandler(function(error) {
          const errorTime = performance.now();
          console.error('âŒ [PERF] APIå¤±æ•—:', (errorTime - apiCallTime).toFixed(0) + 'ms');
          console.error('âŒ [PERF] ã‚¨ãƒ©ãƒ¼è©³ç´°:', error);
          hideLoading();
          showError('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + (error.message || error));
        })
        .getInventoryDashboardAPI(filters);
    }

    // å•†å“è¡¨ç¤º
    function displayProducts(products) {
      const container = document.getElementById('productList');
      
      if (!products || products.length === 0) {
        container.innerHTML = '<div class="alert alert-info">å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';
        return;
      }

      let html = '<div class="row g-2">';
      
      products.forEach(product => {
        const statusClass = getStatusClass(product.status);
        const imageUrl = product.imageUrl1 || 'https://via.placeholder.com/300x200?text=No+Image';
        
        html += `
          <div class="col-12 col-md-6">
            <div class="card product-card">
              <img src="${imageUrl}" class="product-image" alt="${product.productName || 'å•†å“ç”»åƒ'}">

                  <span class="badge ${statusClass} status-badge">${product.status}</span>
                  <small class="text-muted">${product.managementNumber}</small>
                </div>
                <h6 class="card-title mb-1 small">${product.brand || ''} ${product.productName || ''}</h6>
                <div class="small text-muted mb-2">
                  ${product.category || ''} / ${product.size || ''} / ${product.color || ''}
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="small">
                    <strong>å‡ºå“: ${formatCurrency(product.listingAmount)}</strong><br>
                    <span class="text-success">åˆ©ç›Š: ${formatCurrency(product.profit)}</span>
                  </div>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" onclick="viewProduct('${product.managementNumber}')">è©³ç´°</button>
                    <button class="btn btn-outline-secondary" onclick="duplicateProduct('${product.managementNumber}')">è¤‡è£½</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }

    // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³è¡¨ç¤º
    function displayPagination(currentPage, totalPages, totalCount) {
      const container = document.getElementById('paginationContainer');
      
      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let html = '<nav><ul class="pagination pagination-sm">';
      
      // å‰ã¸
      html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">å‰ã¸</a>
              </li>`;
      
      // ãƒšãƒ¼ã‚¸ç•ªå·
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      if (startPage > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(1); return false;">1</a></li>`;
        if (startPage > 2) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }
      
      for (let i = startPage; i <= endPage; i++) {
        html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                  <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
                </li>`;
      }
      
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages}); return false;">${totalPages}</a></li>`;
      }
      
      // æ¬¡ã¸
      html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">æ¬¡ã¸</a>
              </li>`;
      
      html += '</ul></nav>';
      container.innerHTML = html;
    }

      google.script.run

          if (response.success) {
